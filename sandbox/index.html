<script type="text/javascript">
    var chars = 108;
    setInterval(function(){
        var uchar_dec = [];
        var uchar_str = "";
        for (var i = 0; i < chars; i++) {
            // Generate random unicode char decimals
            //uchar_dec.push(Math.floor(Math.random() * 74) + 48);  // returns a random integer from 48 to 122
            uchar_dec.push(Math.floor(Math.random() * 25) + 65);  // Random capital letter. Returns a random integer from 65 to 90


            // Load a string with random unicode chars
            uchar_str += "&#" + uchar_dec[i] + ";";

        }
        $("#jumbletext").html(uchar_str);
    }, 10);

</script>
