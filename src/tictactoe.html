<!doctype html>
<html lang="en">

<head>
	<title>Raspberry Pi Server - Web Sandbox - Tic-Tac-Toe</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap - CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<!-- jQuery UI - CSS -->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
	

	<style>
	.card {
		background: #ccc;
	}
	
	.nought, .cross {
		height: 7.5rem; 
		width: 7.5rem;
		font-size: 12rem;
		line-height: 3.5rem;
		text-align: center;
		text-shadow: 4px 3px #bbb;
		
		-webkit-user-select:none;
		-khtml-user-select:none;
		-moz-user-select:none;
		-ms-user-select:none;
		-o-user-select:none;
		user-select:none;
	}
	.cross {
		line-height: 4rem;
	}
	</style>
	
	<!-- jQuery 1.12.4 -->
	<script src="//code.jquery.com/jquery-1.12.4.js"></script>
	<!-- jQuery UI -->
	<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<!-- jQuery UI Touch Punch -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
	<!-- Bootstrap - JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	<script src="tictactoe.js"></script>
</head>

<body onload="init()">

<div class="container" style="margin-left: 1rem; margin-top: 1rem">
	<div class="row" style="width: 30rem">
		<div id="1-1" class="col-sm card" style="height: 10rem"></div>
		<div id="1-2" class="col-sm card" style="height: 10rem"></div>
		<div id="1-3" class="col-sm card" style="height: 10rem"></div>
	</div>
	
	<div class="row" style="width: 30rem">
		<div id="2-1" class="col-sm card" style="height: 10rem"></div>
		<div id="2-2" class="col-sm card" style="height: 10rem"></div>
		<div id="2-3" class="col-sm card" style="height: 10rem"></div>
	</div>
	
	<div class="row" style="width: 30rem">
		<div id="3-1" class="col-sm card" style="height: 10rem"></div>
		<div id="3-2" class="col-sm card" style="height: 10rem"></div>
		<div id="3-3" class="col-sm card" style="height: 10rem"></div>
	</div>
</div>

<div class="container" style="margin-top: 3rem; margin-left: 3rem;">
	<div class="row" style="width: 30rem">
		<div class="col-sm" style="height: 10rem; font-size: 3rem; line-height: 3rem; padding-top: 1.5rem;">
			Your turn:
		</div>
		<div id="piece_start" class="col-sm" style="height: 10rem">
		</div>
	</div>
</div>


<!-- Game Over Modal -->
<div class="modal fade" id="gameover" tabindex="-1" role="dialog" aria-labelledby="gameover" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="gameoverTitle">Game Over</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" id="gameoverText"></div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" data-dismiss="modal" onclick="newGame()">New Game</button>
			</div>
		</div>
	</div>
</div>


</body>
</html>
